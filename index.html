  <script type="module">
    import * as THREE from 'https://cdn.skypack.dev/three@0.128.0';
    import { MapControls } from 'https://cdn.skypack.dev/three@0.128.0/examples/jsm/controls/OrbitControls.js';
    import { GLTFLoader } from 'https://cdn.skypack.dev/three@0.128.0/examples/jsm/loaders/GLTFLoader.js';

    let camera, controls, scene, renderer;
    const DIVISION_GRID = 17;
    const gridHelper = new THREE.GridHelper( window.innerWidth, DIVISION_GRID );
    let raycaster, mouse = { x : 0, y : 0 };

    init();
    animate();

    function init() {

      scene = new THREE.Scene();
      scene.background = new THREE.Color( 0xcccccc );
      scene.fog = new THREE.FogExp2( 0xcccccc, 0.002 );

      renderer = new THREE.WebGLRenderer( { antialias: true } );
      renderer.setPixelRatio( window.devicePixelRatio );
      renderer.setSize( window.innerWidth, window.innerHeight );
      document.body.appendChild( renderer.domElement );

      scene.add( gridHelper );

      camera = new THREE.PerspectiveCamera( 45, window.innerWidth / window.innerHeight, 1, window.innerWidth );
      camera.position.set( 400, 200, 0 );
      controls = new MapControls( camera, renderer.domElement );
      controls.enableDamping = true;
      controls.dampingFactor = 0.05;
      controls.screenSpacePanning = false;
      controls.minDistance = 100;
      controls.maxDistance = 500;
      controls.maxPolarAngle = Math.PI / 2;

      raycaster = new THREE.Raycaster();
      renderer.domElement.addEventListener( 'click', raycast, false );

      const onProgress = function ( xhr ) {
        if ( xhr.lengthComputable ) {
          const percentComplete = xhr.loaded / xhr.total * 100;
          console.log( Math.round( percentComplete, 2 ) + '% downloaded' );
        }
      };

      const onError = function (error) {
        console.error( error )
      };

      const loader = new GLTFLoader();
      loader.load( './assets/models/BellasArtes.gltf', function ( gltf ) {
        const object = gltf.scene;
        object.position.x = 0;
        object.position.y = 0;
        object.position.z = 0;
        object.scale.x = 20;
        object.scale.y = 20;
        object.scale.z = 20;
        object.name = 'Bellas artes';
        scene.add( object ); 
      },onProgress, onError );

      const dirLight1 = new THREE.DirectionalLight( 0xffffff );
      dirLight1.position.set( 1, 1, 1 );
      scene.add( dirLight1 );

      const ambientLight = new THREE.AmbientLight( 0x222222 );
      scene.add( ambientLight );

      window.addEventListener( 'resize', onWindowResize );
    }

    function raycast (event) {
      mouse.x = ( event.clientX / window.innerWidth ) * 2 - 1;
      mouse.y = - ( event.clientY / window.innerHeight ) * 2 + 1;
      raycaster.setFromCamera( mouse, camera );    
      let intersects = raycaster.intersectObjects( scene.children, true );
      for ( let i = 0; i < intersects.length; i++ ) {
        console.log( intersects[i].object.parent.name ); 
      }
    }

    function onWindowResize() {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize( window.innerWidth, window.innerHeight );
    }

    function animate() {
      requestAnimationFrame( animate );
      controls.update();
      render();
    }

    function render() {
      renderer.render( scene, camera );
    }
    </script>
